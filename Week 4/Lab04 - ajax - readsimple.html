<html>
	<head>
	<!--Added JQuery and title -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title> Read a simple JSON </title>
	</head>
	<body>
	<!-- button with functon and output -->
		<button onclick="readJSON()">go</button>
		<div id="output"></div>
	</body>
	<!-- create function readJSON with JQuery method to GET US currency with error check -->
	<script id="output">
		function readJSON(){
			$.ajax({
				"url":"https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
				"method":"GET",
				"data":"",
				"dataType": "JSON",
				"success":function(result){
						var rate = result.USD
						console.log(rate);
						document.getElementById("output").innerText = rate;
						
						},
				"error":function(xhr,status,error){
						console.log("error: "+status+" msg:"+error);
					}
				});
			}
			
		
	</script>
</html>
