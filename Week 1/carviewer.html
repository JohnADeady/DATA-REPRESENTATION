<html>
	<!-- Create a header with title "View Cars" -->
	<head>
		<title>View Cars</title>
		
		<!-- Magic line - Bootscrap a CSS Framework to style web page -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<head>
	
	<!-- Styling the table -->
	<style>
	.table, th, td {
	<!-- border 4 width solid and black colour -->
	  border: 4px solid black;
	}
	</style>
	
	<!-- Create a body and with this create button table with rows and -->
	<body>
		<h1>Cars</h1>
		
		<div>
		<span><button>Create</button></span>
		</div>
		
		<br/>
		<h2><span>All Cars</span></h2>
		<div>
			<!-- use class to style -->
			<table border="1" class="table">
					<tr>
						<th>reg</th>
						<th>make</th>
						<th>model</th>
						<th>price</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
					<tr>
						<th>191 MO 123</th>
						<th>Ford</th>
						<th>Modeo</th>
						<th>25,000</th>
						<th><button>update</button></th>
						<th><button>delete</button></th>
					</tr>
					<tr>
						<th>12 D 123</th>
						<th>Fiat</th>
						<th>Punto</th>
						<th>4,000</th>
						<th><button>update</button></th>
						<th><button>delete</button></th>
					</tr>
					<tr>
						<th>08 G 123</th>
						<th>Nissan</th>
						<th>Almera</th>
						<th>500</th>
						<th><button>update</button></th>
						<th><button>delete</button></th>
					</tr>
			</table>
		</div>
		<br/>
		<h2><span>Create a</span> <span>Update this</span> Car</h2>
		
		<!-- Create a div with inputs and select -->
		<div>
				Reg <input type="text" name="reg"><br/>
				Make <select name="make">
				<option value="Ford">Ford</option>
				<option value="Fiat">Fiat</option>
				<option value="Nissan">Nissan</option>
				</select><br/>
				Model <input type="text" name="model"><br/>
				Price <input type="number" name="price"><br/>
		</div>	
		
		<!-- form a create and update button -->
		<span><button>Create</button></span>
		<span><button>Update</button></span>
		
	</body>
	
</html>
