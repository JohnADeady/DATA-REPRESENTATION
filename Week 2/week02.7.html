<html>
	<!-- 7. Make a web page that outputs 1 to 10 (or N) and Make a web page that outputs all the values of an array. -->   
   
    <head>
        <title>2.7</title> 
    </head>
     <body>
    <div id="output">

    </div>
    <script>
     var names = ['Joe', 'Mary', 'Fred'];
     var output = '';
     for (name of names){
      output = output + ', ' + name;
     } 
     document.getElementById("output").innerText = output;
     for(i=1;i<11;i++){
       console.log(i);
     }
    </script>
  </body>
</html>
